<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
     
  function changeH1() {
    // Find the first <h1> element and change its color to red
    const firstH1 = document.querySelector('h1');
    firstH1.style.color = 'red';
  }

  function changeH3() {
    // Find all <h3> elements and change their color to green
    const h3Elements = document.querySelectorAll('h3');
    h3Elements.forEach((element) => {
      element.style.color = 'green';
    });
  }

  function changeH5() {
    // Find all <h5> elements and change their color to blue
    const h5Elements = document.querySelectorAll('h5');
    h5Elements.forEach((element) => {
      element.style.color = 'blue';
    });
  }

  function changeGreen() {
    // Find all elements with the class "green" and change their color to green
    const greenElements = document.querySelectorAll('.green');
    greenElements.forEach((element) => {
      element.style.color = 'green';
    });
  }

  function changeRed() {
    // Find all elements with the class "red" and change their color to red
    const redElements = document.querySelectorAll('.red');
    redElements.forEach((element) => {
      element.style.color = 'red';
    });
  }

  function changeBlue() {
    // Find all elements with the class "blue" and change their color to blue
    const blueElements = document.querySelectorAll('.blue');
    blueElements.forEach((element) => {
      element.style.color = 'blue';
    });
  }


    </script>
  </body>
</html>
