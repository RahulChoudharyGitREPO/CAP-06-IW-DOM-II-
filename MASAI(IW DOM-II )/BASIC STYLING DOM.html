<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myHeading">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
  <script>
    function changeRed() {
      // Find the h1 element and change its text color to red
      const heading = document.getElementById('myHeading');
      heading.style.color = 'red';
    }

    function changeYellow() {
      // Find the h1 element and change its text color to yellow
      const heading = document.getElementById('myHeading');
      heading.style.color = 'yellow';
    }
  </script>
</html>
